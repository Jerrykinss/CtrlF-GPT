<!doctype html>
<html lang="en">
  <head>
    <title>Chrome Regex Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="text/css">
      a:link, a:visited {
        display: block;
        width: 2em;  
        padding: 0.2em;
        line-height: 1.6;
        background-color: #f2f2f2;
        border: 1px solid transparent;
         border-color: #aaa;
        color: #000;
        text-decoration: bold;
        text-align: center;
        float: right;
        -webkit-box-shadow: inset 0 0 30px #fff;
        box-shadow: inset 0 0 30px #fff;
        border-radius: 2px;
        -webkit-text-stroke: 2px rgba(0,0,0,1);
      }
      a.selected {
        background-color: #eaeaea;
        color: #000;
        -webkit-box-shadow: inset 0 3px 3px rgba(0, 0, 0, .125);
               box-shadow: inset 0 3px 3px rgba(0, 0, 0, .125);
      }
      a:hover {
        background-color: #dadada;
        color: #000;
       -webkit-box-shadow: inset 0 3px 3px rgba(0, 0, 0, .125);
               box-shadow: inset 0 3px 3px rgba(0, 0, 0, .125);
      }
      #show-menu {
        -webkit-text-stroke: 0px;
      }
      .flexContainer {
        position: relative;
        text-align: right;
        display: flex;
      }
      #inputText {
        width: 22em;
        border-radius: 2px;
        padding-right: 5em;
       -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .125);
               box-shadow: 0 1px 1px rgba(0, 0, 0, .125);
      }
      #numResults {
        position: absolute;
        top: 0.25em;
        right: 7.5em;
        min-width: 4em;
        max-width: 5em;
        overflow:auto;
        white-space: nowrap;
        height: 1.6;
        font-size: 10pt;
      }
      #menu {
        margin: 4px 2px;
        display: flex;
        align-items: center;
        position: relative;
        text-align: center;
        gap: 10px;
      }
      #insensitive {
        float: left !important;
        height: 1.2em !important;
        width: 1.2em !important;
        margin-left: 1em;
        margin-right: 2em;
        margin-bottom: 0.5em;
      }
      #search_type {
        margin-left: 1em !important;
        width: 15em !important;
        height: 1.6em !important;
        font-size: 13px;
        float: left;
        margin-bottom: 0.5em;
      }
      #label {
        float: left;
      }
      #keyLabel {
        float: left;
      }
      #openAIKey {
        width: 28em;
        height: 1.3em;
        padding-right: 2em;
        margin-left: 1em;
        float: left;
        font-size: 11px;
      }
      #confirmKey {
        padding-right: 1.3em;
        float: left !important;
        margin-left: 0.5em;
        margin-right: 0.5em;
        margin-bottom: 0.5em;
        color: #000; 
        text-decoration: none;
        width: 1.8em !important;
        -webkit-text-stroke: 0.5px rgba(0,0,0,1) !important;
      }
      .selected {
        background-color: lightgrey;
        color: white;
        font-weight: bold;
      }
      body {
        background-color: #dddddd;
      }
      .error-chrome-regex {
        color: #FF0000;
      }
    </style>
  </head>
  <body>
    <div class="flexContainer">
      <input id="inputText" type="text" name="inputText"></input><span id="numResults"></span>
      <a href="#" id="prev" type="button" title="Previous Match"><i class="fa fa-angle-up"></i></a>
      <a href="#" id="next" type="button" title="Next Match"><i class="fa fa-angle-down"></i></a>
      <a href="#" id="show-menu" type="button" title="Menu"><i class="fa fa-bars"></i></a>
    </div>
    <div id="menu">
      <label id="label">Case Insensitive:</label>
      <input id="insensitive" type="checkbox">
      <label id="label">Search Type:</label>
      <select id="search_type">
        <option value="Default">Default</option>
        <option value="Regex">Regex</option>
        <option value="Synonym">Synonym</option>
        <option value="Antonym">Antonym</option>
        <option value="Similar Match">Similar Match</option>
        <option value="Semantic Search">Semantic Search</option>
      </select>
      <label id="keyLabel">OpenAI Key:</label>
      <input id="openAIKey" type="text" name="openAIKey" maxlength="60">
      <button id="confirmKey" type="button" title="Confirm"><i class="fa fa-check"></i></a>
    </div>
    <span id="error" class="error-chrome-regex"></span>
  </body>
  <script type="text/javascript" src="popup.js"></script>
</html>
